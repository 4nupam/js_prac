<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <form action="/">
            <label for="Name">Name</label>
            <input type="text" id="i_name" class="input" placeholder="Enter Your Name">
            <span id="s_name">Name Required</span>
            <label for="Password">Password</label>
            <input type="password" id="i_pass" class="input" placeholder="Enter Your Password">
            <span id="s_pass">Password Required</span>
             <button class="btn" id="tgle">Show</button>
            <label for="Email">Email</label> 
            <input type="Email" id="i_email" class="input" placeholder="Enter Your Email">
            <span id="s_email">Email Required</span>
            <button type="submit" class="btn" id="submit">Sign In</button>
            <button class="btn" id="login">Log in</button>
        </form>
    </div>
    

    <script src="Script.js"></script>
</body>
</html>
