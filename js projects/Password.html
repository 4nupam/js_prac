<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="password">
        <input type="text" class="Name" placeholder="name" />
        <input type="password" class="pass" />
        <input type="password" class="cpass" />
        <button class="btn">Submit</button>
      </div>
    </main>

    <script>
      var nameip = document.querySelector(".Name");
      var btn = document.querySelector(".btn");
      var pass = document.querySelector(".pass");
      var cpass = document.querySelector(".cpass");

      function checkpass() {
        var passvalue = pass.value;
        var cpassvalue = cpass.value;
        var namevalue = nameip.value.trim();
        if (
          passvalue !== "" &&
          passvalue.length > 4 &&
          passvalue === cpassvalue
        ) {
          var nameV = namevalue.split(" ");
          
          if (nameV[0] === passvalue) {
            alert("name and pass cannot be same");
          } else {
            console.log(namevalue, passvalue, cpassvalue);
          }
        } else {
          alert("please provide proper");
        }
      }

      btn.addEventListener("click", checkpass);
    </script>
  </body>
</html>
