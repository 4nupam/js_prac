<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="watch"></div>

    <script>
      var watch = document.querySelector(".watch");

      function update() {
        var b = new Date();
        watch.innerHTML = b.toLocaleTimeString();
      }
      update();
      setInterval(update, 1000);
     
      
    </script>
  </body>
</html>
